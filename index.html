<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="title">
        <h1>Play Rock-Paper-Scissors.</h1>
    </div>
    
    <div class="mainContainer">
        
        <div id="computerText"></div>
        <div class="score">
            <ul>
                <li id="playerscr"></li>
                <li id="computerscr"></li>
            </ul>
        </div>

        <div class="btnContainer">
            <button id="rock"><img src="./img/rock-svgrepo-com.svg" alt="Rock Button"></button>
            <button id="paper"><img src="./img/sheet-svgrepo-com.svg" alt="Paper Button"></button>
            <button id="scissors"><img src="./img/scissors-svgrepo-com.svg" alt="Scissors Button"></button>
        </div>
        <div class="text">
            <p>Select an option.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
